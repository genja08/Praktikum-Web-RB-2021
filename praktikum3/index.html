    <h3> Masukkan angka yang ingin anda factorialkan </h3>
    <center><input type = "number" min="1" id = "num"></center>
    <center><button type = "button" onclick = "submit()"> Submit </button></center>
    <h4> Hasil Factorialnya yaitu : <span id = "answer"> </span> </h4>
    
    <script>
        function submit(){
            var num = parseInt( document.getElementById("num").value);
            if( isNaN(num) ){
                alert(" Enter valid number ");
                return;
            }

            var factorial = calcFact(num);
            document.getElementById("answer").innerHTML = factorial;
        }
        
        function calcFact( num ){
        var i;
        var fact = 1;
        for( i = 1; i <= num; i++ ){
            fact = fact * i;
        }
        return fact;
        }
    </script>
